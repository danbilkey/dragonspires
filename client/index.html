<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DragonSpires: Fragmented Memories</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;             /* prevent scrolling */
      overscroll-behavior: none;    /* extra: blocks bounce/overscroll on some devices */
    }
    /* Natural-size background image at top-center, no stretching */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/assets/webpage_background.jpg');
      background-repeat: no-repeat;     /* change to repeat-x if you have a tiling sky */
      background-position: top center;
      background-size: auto;            /* keep intrinsic size */
      z-index: -1;
      pointer-events: none;
    }

    /* 640x480 canvas, fixed 400px from top and centered horizontally */
    #gameCanvas {
      position: fixed;
      top: 375px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
      background: #222;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <script src="client.js"></script>
</body>
</html>
