<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DragonSpires: Fragmented Memories</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000; /* solid backdrop */
    }
    /* Natural-size background image at top-center, no stretching */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/assets/webpage_background.jpg');
      background-repeat: no-repeat;         /* use 'repeat-x' if your art tiles horizontally */
      background-position: top center;
      background-size: auto;                /* keep intrinsic size (no scaling) */
      z-index: -1;
      pointer-events: none;
    }

    /* 640x480 canvas, centered horizontally and 300px from top */
    #gameCanvas {
      display: block;
      margin: 300px auto 0;
      background: #222;
      width: 640px;
      height: 480px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <script src="client.js"></script>
</body>
</html>
