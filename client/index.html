<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DragonSpires: Fragmented Memories</title>
  <style>
    :root {
      --scroll-scale: 0.90; /* 0.90 = 10% smaller; raise toward 1.0 to make bigger */
      --scroll-left: 16px;  /* gutter from left edge */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;             /* prevent scrolling */
      overscroll-behavior: none;
    }

    /* Natural-size background image at top-center, no stretching */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/assets/website_background.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto;        /* keep intrinsic size */
      z-index: -1;
      pointer-events: none;
    }

    /* Wrapper pins the scroll to the left and centers it vertically */
    #loreWrap {
      position: fixed;
      top: 50%;
      left: var(--scroll-left);
      transform: translateY(-50%);
      z-index: 0;
      pointer-events: none;         /* don't block game input */
    }

    /* Scale only the image, so canvas position is never impacted */
    #lorescroll {
      display: block;
      transform: scale(var(--scroll-scale));
      transform-origin: left center;
      will-change: transform;
      max-height: 90vh;             /* keep it within the viewport height */
      height: auto;
      width: auto;
    }

    /* 640x480 canvas: fixed position, always centered horizontally, 400px from top */
    #gameCanvas {
      position: fixed;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
      background: #222;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      z-index: 1;                   /* above the scroll image */
    }
  </style>
</head>
<body>
  <div id="loreWrap">
    <img id="lorescroll" src="/assets/lore_scroll.jpg" alt="Lore Scroll" />
  </div>

  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <script src="client.js"></script>
</body>
</html>
