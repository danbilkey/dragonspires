<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DragonSpires: Fragmented Memories</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;             /* prevent scrolling */
      overscroll-behavior: none;
    }
    /* Natural-size background image at top-center, no stretching */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/assets/website_background.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto;        /* keep intrinsic size */
      z-index: -1;
      pointer-events: none;
    }

    /* Lore scroll: left side, vertically centered, scaled down by 26% */
    #lorescroll {
      position: fixed;
      top: 50%;
      left: 0;                      /* adjust to e.g. 16px for a gutter */
      /* Modern transform-level-2 props */
      translate: 0 -50%;
      scale: 0.74;                  /* 26% reduction */
      transform-origin: left center;

      /* Fallback for older browsers */
      transform: translateY(-50%) scale(0.74);

      max-height: 90vh;             /* still wonâ€™t exceed viewport height */
      height: auto;
      width: auto;
      pointer-events: none;         /* don't block game input */
      z-index: 0;
    }

    /* 640x480 canvas, fixed 400px from top and centered horizontally */
    #gameCanvas {
      position: fixed;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
      background: #222;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      z-index: 1;                   /* keep canvas above the scroll image */
    }
  </style>
</head>
<body>
  <img id="lorescroll" src="/assets/lore_scroll.jpg" alt="DragonSpires: Fragmented Memories Lore Scroll" />
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <script src="client.js"></script>
</body>
</html>
