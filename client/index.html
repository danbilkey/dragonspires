<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DragonSpires: Fragmented Memories</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;             /* prevent scrolling */
      overscroll-behavior: none;
    }
    /* Natural-size background image at top-center, no stretching */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/assets/website_background.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto;        /* keep intrinsic size */
      z-index: -1;
      pointer-events: none;
    }

    /* Wrapper pins the scroll to the left and centers it vertically */
    #loreWrap {
      position: fixed;
      top: 50%;
      left: 16px;                   /* small gutter; change if desired */
      transform: translateY(-50%);
      z-index: 0;
      pointer-events: none;         /* don't block game input */
    }

    /* Image scales proportionally; width set by JS after load */
    #lorescroll {
      display: block;
      height: auto;
      max-height: 90vh;             /* avoid exceeding viewport height */
      width: auto;                   /* JS will set an explicit px width */
    }

    /* 640x480 canvas, fixed position, centered horizontally, now 373px from top */
    #gameCanvas {
      position: fixed;
      top: 373px;                   /* 400 - 27 = 373 */
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
      background: #222;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      z-index: 1;                   /* above the scroll image */
    }
  </style>
</head>
<body>
  <div id="loreWrap">
    <!-- Try .jpg first; fallback to /assets/lore_scroll/jpg if thatâ€™s the actual path -->
    <img id="lorescroll" src="/assets/lore_scroll.jpg" alt="Lore Scroll" />
  </div>

  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script>
    (function () {
      const img = document.getElementById('lorescroll');

      function resizeToMinus117px() {
        // Use the intrinsic width and subtract 117px; clamp to at least 1px
        const nw = img.naturalWidth || 0;
        if (nw > 0) {
          const target = Math.max(1, nw - 117);
          img.style.width = target + 'px';
          img.style.height = 'auto'; // keep aspect ratio
        }
      }

      if (img.complete && img.naturalWidth) {
        resizeToMinus117px();
      } else {
        img.addEventListener('load', resizeToMinus117px, { once: true });
      }

      // If the first src path fails, try the alternate path the moment we know it errored.
      img.addEventListener('error', function onErr() {
        if (img.dataset.altTried) return;
        img.dataset.altTried = '1';
        img.src = '/assets/lore_scroll/jpg';
      });
    })();
  </script>

  <script src="client.js"></script>
</body>
</html>
